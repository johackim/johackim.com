name: Deploy

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"

jobs:
  deploy:
    permissions:
      contents: write
    env:
      OBSIDIAN_SITE_ID: ${{ secrets.OBSIDIAN_SITE_ID }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn build
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
