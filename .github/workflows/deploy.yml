name: Deploy

on:
  push:
    branches: [master]
  schedule:
    - cron: "0 22 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Login to registry
        uses: docker/login-action@v1
        with:
          registry: registry.ethibox.fr
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker pull
        run: docker pull registry.ethibox.fr/johackim.com

      - name: Copy env file
        run: docker cp $(docker create --rm registry.ethibox.fr/johackim.com):/app/.env ./.env

      - name: Build & push the Docker image
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 20
          max_attempts: 3
          retry_on: error
          command: |
            git config user.email "user@github.com"
            git config user.name "user"
            npm run deploy
